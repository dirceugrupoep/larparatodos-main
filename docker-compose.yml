services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: larparatodos-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-larparatodos}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-larparatodos}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - larparatodos-network

  # MinIO Object Storage (S3-compatible)
  minio:
    image: minio/minio:latest
    container_name: larparatodos-minio
    ports:
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:9001:9001"
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: always
    networks:
      - larparatodos-network

  # MinIO Setup - Cria bucket automaticamente
  minio-setup:
    image: minio/mc:latest
    container_name: larparatodos-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      sleep 10;
      mc alias set myminio http://minio:9000 $${S3_ACCESS_KEY:-minioadmin} $${S3_SECRET_KEY} || true;
      mc mb myminio/$${S3_BUCKET:-associations} --ignore-existing || true;
      mc anonymous set download myminio/$${S3_BUCKET:-associations} || true;
      echo 'Bucket criado com sucesso!';
      exit 0;
      "
    restart: "no"
    networks:
      - larparatodos-network

  # Backend API
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile.prod
    container_name: larparatodos-backend
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3000
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-larparatodos}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:8080}
      - S3_ENDPOINT=${S3_ENDPOINT:-http://minio:9000}
      - S3_PUBLIC_URL=${S3_PUBLIC_URL:-http://localhost:8080/storage}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY:-minioadmin}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_BUCKET=${S3_BUCKET:-associations}
      - S3_REGION=${S3_REGION:-us-east-1}
      - S3_USE_SSL=${S3_USE_SSL:-false}
      - CIABRA_API_URL=${CIABRA_API_URL:-https://api.ciabra.com.br}
      - CIABRA_CLIENT_ID=${CIABRA_CLIENT_ID:-}
      - CIABRA_CLIENT_SECRET=${CIABRA_CLIENT_SECRET:-}
      - DOMAIN=${DOMAIN:-localhost}
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: always
    networks:
      - larparatodos-network

  # Frontend (React + Nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.prod
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:3000}
    container_name: larparatodos-frontend
    ports:
      - "127.0.0.1:8080:80"
    depends_on:
      - backend
    restart: always
    networks:
      - larparatodos-network

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local

networks:
  larparatodos-network:
    driver: bridge

