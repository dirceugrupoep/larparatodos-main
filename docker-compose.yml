services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: larparatodos-postgres
    environment:
      POSTGRES_DB: larparatodos
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: larparatodos-backend
    ports:
      - "3000:3000"
    volumes:
      - ./server:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=larparatodos
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - JWT_SECRET=larparatodos-secret-key-change-in-production
      - FRONTEND_URL=http://localhost:8080
      - S3_ENDPOINT=http://minio:9000
      - S3_PUBLIC_URL=http://localhost:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin123
      - S3_BUCKET=associations
      - S3_REGION=us-east-1
      - S3_USE_SSL=false
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped
    command: sh -c "npm run migrate && npm run seed && npm run dev"

  # MinIO Object Storage (S3-compatible)
  minio:
    image: minio/minio:latest
    container_name: larparatodos-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

  # MinIO Client para criar bucket automaticamente
  minio-setup:
    image: minio/mc:latest
    container_name: larparatodos-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      mc alias set myminio http://minio:9000 minioadmin minioadmin123;
      mc mb myminio/associations --ignore-existing;
      mc anonymous set download myminio/associations;
      exit 0;
      "
    restart: "no"

  # Frontend (React)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: larparatodos-dev
    ports:
      - "8080:8080"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:3000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  minio_data:

